<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="description"
    content="SACSU KNUST New Members Form"/>
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://sacsuknust-form.vercel.app/" />
  <meta property="og:title" content="DessyInc" />
    <title>Sacsu Knust Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="preloader">
        <!-- Your preloader content goes here -->
        <img src="pre.svg" alt="Preloader Image">
    </div>
<header>
    <nav>
        <div class="logo">
            <a href="https://dessy-portfolio.vercel.app/">
                <img src="logo.svg" alt="Your Logo" />
            </a>
            
        </div>
    
</nav>
</header>
<div class="confetti-container"></div>

<form id="sacsuForm" name="sacsuForm" action="https://script.google.com/macros/s/AKfycbyD_3HHiusVkoHNP16xhR4-U6hXWVIC8scovoHnoZol42LqbqD1H5w124TM4yXnvyvT/exec" method="post" target="_self" onsubmit="">
    <table>
        <tr>
            <th><label for="name">Student's Name:</label></th>
            <td><input type="text" id="name" name="name1" required></td>
        </tr>
        <tr>
            <th><label for="programme">Student's Programme:</label></th>
            <td><input type="text" id="programme" name="name2" required></td>
        </tr>
        <tr>
            <th><label for="contact">Contact:</label></th>
            <td><input type="text" id="contact" name="name3" required></td>
        </tr>
        <tr>
            <th><label for="whatsapp">WhatsApp Number:</label></th>
            <td><input type="text" id="whatsapp" name="name4" required></td>
        </tr>
        <tr>
            <th><label for="zone">SCG Zone:</label></th>
            <td><input type="text" id="zone" name="name5" required></td>
        </tr>
        <tr>
            <th><label for="branch">SCG Branch:</label></th>
            <td><input type="text" id="branch" name="name6" required></td>
        </tr>
       
    </table>
</br>

    <button type="submit" id="btn">Submit</button>
</form>


    <!-- Include tsParticles library -->
    
    <script src="ds.js"></script>
</body>
</html>

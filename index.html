<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SACSU KNUST New Members Form">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sacsuknust-form.vercel.app/">
    <meta property="og:title" content="SACSU KNUST Form">
    <title>SACSU KNUST Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Added inline CSS for simplicity. Use external CSS for production */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0047ab;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav .logo img {
            max-width: 150px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #0047ab;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #00367a;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }
        .confetti-blue {
            background-color: blue;
        }
        .confetti-violet {
            background-color: violet;
        }
        .confetti-pink {
            background-color: pink;
        }
        .confetti-gold {
            background-color: gold;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="https://dessy-portfolio.vercel.app/">
                    <img src="logo.svg" alt="Logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="confetti-container"></div>

    <form id="sacsuForm25" name="sacsuForm25" 
        action="https://script.google.com/macros/s/AKfycbxz_GwbeH4zP8T9eZyoouoaxKYJdL_XYCZOCredfJwmPVJSVTqlwJxSxFFxEwK593fo/exec" 
        method="post" target="_self" onsubmit="handleSubmit(event)">
      
        <div id="form-content">
            <table>
                <!-- Form fields as is -->
                <!-- Example field for Student's Name -->
                <tr>
                    <th><label for="name">Student's Name:</label></th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Surname First Name" id="name" name="name" required></td>
                </tr>
                <!-- Add other fields here -->
            </table>
            <button type="submit" id="btn">Submit</button>
        </div>

        <div id="success-message" class="success-message">
            Thank you! Your form has been successfully submitted.
        </div>
    </form>

    <script src="ds.js"></script>
</body>

</html>
